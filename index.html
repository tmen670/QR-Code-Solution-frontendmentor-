<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <title>QR Code</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="images/image-qr-code.png" alt="" class="qrcode">
        </div>
        <div class="text">
            <p class="top">Improve you front-end skills by building projects</p>
            <p class="bottom">Scan the QR code to visit Frontend Mentor and take you coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
